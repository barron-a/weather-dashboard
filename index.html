<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row mx-0 px-0">
            <div class="col-3">
                <p class="my-1">Search For A City:</p>
                <div class="input-group mb-2 w-75">
                    <input type="text" class="form-control" id="city-name">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-outline-secondary" id="search-button" type="button">
                            <span class="oi oi-magnifying-glass"></span>
                        </button>
                    </div>
                </div>
                <div class="card mb-3">
                    <ul class="list-group list-group-flush" id="prev-cities">
                    
                    </ul>
                </div>
                <button type="button" class="btn btn-warning" id="clear-search">Clear Search History</button>
            </div>
            <div class="col">
                <div class="card" id="current-weather-container">
                    <div class="card-body">
                        <h3 class="card-title" id="city"></h3>
                        <h5 class="card-subtitle mb-2 text-muted py-2">Temperature: <span id="temperature"></span></h5>
                        <h5 class="card-subtitle mb-2 text-muted py-2">Humidity: <span id="humidity"></span></h5>
                        <h5 class="card-subtitle mb-2 text-muted py-2">Wind Speed: <span id="wind-speed"></span></h5>
                        <h5 class="card-subtitle mb-2 text-muted py-2">UV Index: <span id="uv-index"></span></h5>
                    </div>
                </div>
                <p class="five-day-forecast my-3">5-Day Forecast:</p>
                <div class="card-deck" id="card-deck">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
