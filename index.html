<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row mx-0 px-0">
            <div class="col-4">
                <p class="my-1">Search For A City:</p>
                <div class="input-group mb-2 w-75">
                    <input type="text" class="form-control" id="city-name">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-outline-secondary" id="search-button" type="button">
                            <span class="oi oi-magnifying-glass"></span>
                        </button>
                    </div>
                </div>
                <div class="card mb-3">
                    <ul class="list-group list-group-flush">
                    
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="city"></h3>
                        <h5 class="card-subtitle mb-2 text-muted" id="temperature"></h5>
                        <h5 class="card-subtitle mb-2 text-muted" id="humidity"></h5>
                        <h5 class="card-subtitle mb-2 text-muted" id="wind-speed"></h5>
                        <h5 class="card-subtitle mb-2 text-muted" id="uv-index"></h5>
                    </div>
                </div>
                <p class="five-day-forecast my-3">5-Day Forecast:</p>
                <div class="card-deck">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date"></h5>
                            <p class="card-text" id="weather-icon"></p>
                            <p class="card-text" id="five-day-temp"></p>
                            <p class="card-text" id="five-day-humidity"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date"></h5>
                            <p class="card-text" id="weather-icon"></p>
                            <p class="card-text" id="five-day-temp"></p>
                            <p class="card-text" id="five-day-humidity"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date"></h5>
                            <p class="card-text" id="weather-icon"></p>
                            <p class="card-text" id="five-day-temp"></p>
                            <p class="card-text" id="five-day-humidity"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date"></h5>
                            <p class="card-text" id="weather-icon"></p>
                            <p class="card-text" id="five-day-temp"></p>
                            <p class="card-text" id="five-day-humidity"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date"></h5>
                            <p class="card-text" id="weather-icon"></p>
                            <p class="card-text" id="five-day-temp"></p>
                            <p class="card-text" id="five-day-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
